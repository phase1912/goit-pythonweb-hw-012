<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Contacts API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .icon {
            font-size: 48px;
            margin-bottom: 15px;
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }
        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }
        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 15px;
        }
        .security-info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 12px;
            margin-top: 20px;
            border-radius: 4px;
            font-size: 13px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon">üîê</div>
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below</p>
        </div>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    minlength="6"
                    placeholder="Enter your new password"
                >
                <p class="password-requirements">Minimum 6 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    required
                    minlength="6"
                    placeholder="Confirm your new password"
                >
            </div>

            <button type="submit" id="submitBtn">Reset Password</button>

            <div class="loading" id="loading">
                Resetting your password...
            </div>
        </form>

        <div class="security-info">
            üõ°Ô∏è <strong>Security:</strong> Your password will be securely encrypted and all active sessions will be logged out.
        </div>
    </div>

    <script>
        const form = document.getElementById('resetForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const token = '{{ token }}';

        function showMessage(text, isError = false) {
            messageDiv.textContent = text;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
            messageDiv.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', true);
                return;
            }

            if (password.length < 6) {
                showMessage('Password must be at least 6 characters long!', true);
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';
            loading.style.display = 'block';
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/auth/reset-password-confirm', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        new_password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('‚úì Password reset successful! Redirecting to login...', false);
                    submitBtn.textContent = '‚úì Success!';

                    setTimeout(() => {
                        window.location.href = '{{ frontend_url }}/login';
                    }, 2000);
                } else {
                    showMessage(data.detail || 'Failed to reset password. The link may have expired.', true);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', true);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
